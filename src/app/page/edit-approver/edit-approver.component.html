<div class="container">
  <div class="starter-template">
      <h3>Approver Management</h3>
  </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 form-edit">
          <div class="form-group">
            <label>Email</label>
            <input type="text"  class="form-control"  placeholder="Email" [(ngModel)]="approver.email" readonly required>
          </div>
          <div class="form-group">
              <label>TitleName</label>
              <select class="custom-select" [(ngModel)]="approver.titleName" required>
                  <option selected>{{approver.titleName}}</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mis">Mis</option>
                  <option value="Mss">Mss</option>
              </select>
          </div>
          <div class="form-group">
              <label>FirstName</label>
              <input type="text" (change)="checkName()" class="form-control"   placeholder="FirstName" [(ngModel)]="approver.firstName" minlength="3" required>
          </div>
          <div class="form-group">
              <label>LastName</label>
              <input type="text" (change)="checkName()" class="form-control"   placeholder="LastName" [(ngModel)]="approver.lastName" minlength="3" required>
          </div>
          <!-- <div class="form-group">
              <label>JobPosition</label>
              <select class="custom-select" [(ngModel)]="approver.jobPosition" required>
                  <option selected>{{approver.jobPosition}}</option>
                  <option value="admin">admin</option>
                  <option value="approver">approver</option>
              </select>
          </div> -->
          <div class="form-group">
            <label>Picture</label>
            <input type="file" id="avatar"   (change)="onFileChange($event)"  class="form-control" required>
            <input type="hidden" id="avatar" [(ngModel)]="approver.jobPosition" value="approver"   class="form-control" required>
          </div>
          <!-- <img *ngIf="imagePreview"[src]="sanitizer.bypassSecurityTrustUrl(imagePreview)"> -->
          <img  [src]="approver.pictureProfile" style="width: 200px; height: 200px;" class="img-responsive">

          <div class="form-group">
            <label>Gallery</label>
            <input type="file" id="avatar"   (change)="onFileGalery($event)"  class="form-control" required>
          </div>
          <img *ngFor="let img of approver.gallery; let i = index" (click)="remove(i)" [src]="img.image" style="width: 200px; height: 200px;" class="img-responsive">


          <button *ngIf="submit" type="button" (click)="update(approver)"    class="btn btn-success  float-right"  >Update</button>
          <button *ngIf="!submit" type="button" (click)="checkName()"  class="btn btn  float-right"  >Update</button>
    </div>
    
    <div class="col-sm-3">

    </div>
</div>
