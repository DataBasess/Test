<div class="container">
  <div class="starter-template">
      <h3>Approver Management</h3>
  </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 form-edit">
          <div class="form-group">
            <label>Email</label>
            <input type="text"      class="form-control"  placeholder="Email" [(ngModel)]="approver.email">
          </div>
          <div class="form-group">
              <label>TitleName</label>
              <select class="custom-select" [(ngModel)]="approver.titleName">
                  <option selected>{{approver.titleName}}</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mis">Mis</option>
                  <option value="Mss">Mss</option>
              </select>
          </div>
          <div class="form-group">
              <label>FirstName</label>
              <input type="text"      class="form-control"  placeholder="FirstName" [(ngModel)]="approver.firstName">
          </div>
          <div class="form-group">
              <label>LastName</label>
              <input type="text"      class="form-control"  placeholder="LastName" [(ngModel)]="approver.lastName">
          </div>
          <div class="form-group">
              <label>JobPosition</label>
              <select class="custom-select" [(ngModel)]="approver.jobPosition">
                  <option selected>{{approver.jobPosition}}</option>
                  <option value="admin">admin</option>
                  <option value="approver">approver</option>
              </select>
          </div>
          <div class="form-group">
              <label>Statust</label>
              <select class="custom-select" [(ngModel)]="approver.statust">
                  <option selected>{{approver.statust}}</option>
                  <option value="true">true</option>
                  <option value="false">false</option>
              </select>
          </div>
          <button type="button" (click)="update(approver)"    class="btn btn-success  float-right"  >Update</button>
    </div>
    
    <div class="col-sm-3">

    </div>
</div>
